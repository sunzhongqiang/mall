<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:用户</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>用户详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>主键：</label></td>
                        <td th:text="${user.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户名（电话既用户）：</label></td>
                        <td th:text="${user.username}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>真实名称：</label></td>
                        <td th:text="${user.realname}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>密码：</label></td>
                        <td th:text="${user.password}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>微信绑定的openid：</label></td>
                        <td th:text="${user.openid}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>是否是商户：</label></td>
                        <td th:text="${user.isSeller}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户状态：enable,disable,启用禁用：</label></td>
                        <td th:text="${user.status}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>创建日期：</label></td>
                        <td th:text="${user.created}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>变更日期：</label></td>
                        <td th:text="${user.modified}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${user.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <a href="/user/user/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/user/user/details.js"></script>
    </body>
</html>
