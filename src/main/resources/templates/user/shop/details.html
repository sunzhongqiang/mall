<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:用户店铺</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>用户店铺详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>主键：</label></td>
                        <td th:text="${shop.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户主键：</label></td>
                        <td th:text="${shop.userId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>店铺名称：</label></td>
                        <td th:text="${shop.title}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>店铺状态：open:营业中;closed:关闭;：</label></td>
                        <td th:text="${shop.status}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>经营范围：</label></td>
                        <td th:text="${shop.shopDescription}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>实体店地址：</label></td>
                        <td th:text="${shop.address}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${shop.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <a href="/user/shop/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/user/shop/details.js"></script>
    </body>
</html>
