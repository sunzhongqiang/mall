<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:商品SKU</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>商品SKU详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>商品属性ID：</label></td>
                        <td th:text="${sku.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品id：</label></td>
                        <td th:text="${sku.goodsId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>属性名称：</label></td>
                        <td th:text="${sku.name}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>属性：</label></td>
                        <td th:text="${sku.properties}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>属性值：</label></td>
                        <td th:text="${sku.propertiesValue}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品价格：</label></td>
                        <td th:text="${sku.price}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>该sku库存：</label></td>
                        <td th:text="${sku.stock}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品条形码：</label></td>
                        <td th:text="${sku.code}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品重量：</label></td>
                        <td th:text="${sku.weight}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${sku.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <a href="/goods/sku/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/goods/sku/details.js"></script>
    </body>
</html>
