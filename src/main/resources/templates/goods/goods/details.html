<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:商品</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>商品详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>商品主键：</label></td>
                        <td th:text="${goods.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户：</label></td>
                        <td th:text="${goods.userId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品名称：</label></td>
                        <td th:text="${goods.title}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品价格：</label></td>
                        <td th:text="${goods.price}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品数量：</label></td>
                        <td th:text="${goods.num}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品编码：</label></td>
                        <td th:text="${goods.code}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>条形码：</label></td>
                        <td th:text="${goods.barcode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品详情：</label></td>
                        <td th:text="${goods.description}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品原价：</label></td>
                        <td th:text="${goods.originalPrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销价：</label></td>
                        <td th:text="${goods.promotePrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>已售数量：</label></td>
                        <td th:text="${goods.saledNumber}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品相册：</label></td>
                        <td th:text="${goods.thumb}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品主图：</label></td>
                        <td th:text="${goods.mainImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品原图：</label></td>
                        <td th:text="${goods.originalImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品是否下架：</label></td>
                        <td th:text="${goods.isOnsale}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>添加时间：</label></td>
                        <td th:text="${goods.created}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>修改时间：</label></td>
                        <td th:text="${goods.modified}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${goods.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <a href="/goods/goods/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/goods/goods/details.js"></script>
    </body>
</html>
